<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="1.css" />
    <link rel="stylesheet" href="2.css" />
    <link rel="stylesheet" href="3.css" />
  </head>
  <body>
    <div class="iphone-pro-max">
      <div class="div">
        <div class="view">
          <div class="overlap-group">
            <img class="navigation-globe" src="img2/Globe.svg" />
            <div class="text-wrapper">員工請假系統</div>
            <img class="navigation-house" src="img2/House_03.svg" />
            <img class="element" src="img2/3.svg" />
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap">
            <p class="monday-july">歡迎, 林劍明 L888<br />Monday, 24 July 2023</p>
          </div>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap-2">
            <div class="overlap-group-2">
              <img class="calendar-calendar" src="img2/Calendar_Check.svg" />
              <div class="text-wrapper-2">年假</div>
              <p class="element-days"><span class="span">15</span> <span class="text-wrapper-3">/20 days</span></p>
            </div>
            <div class="overlap-3">
              <img class="environment-first" src="img2/First_Aid.svg" />
              <div class="text-wrapper-4">病假</div>
              <p class="p"><span class="span">8</span> <span class="text-wrapper-3">/10 days</span></p>
            </div>
            <div class="overlap-4">
              <div class="component">
                <img class="img" src="img2/User_02.svg" />
                <div class="text-wrapper-5">個人假</div>
              </div>
              <p class="element-days-2"><span class="span">3</span> <span class="text-wrapper-3">/5 days</span></p>
            </div>
            <div class="overlap-5">
              <div class="component-2">
                <img class="img" src="img2/Book.svg" />
                <div class="text-wrapper-6">進修假</div>
              </div>
              <p class="element-days-3"><span class="span">2</span> <span class="text-wrapper-3">/2 days</span></p>
            </div>
            <div class="text-wrapper-7">剩餘假期</div>
          </div>
        </div>
        <div class="div-wrapper">
          <div class="overlap-6">
            <div class="text-wrapper-8">2</div>
            <div class="text-wrapper-9">待處理請求</div>
            <div class="component-3">
              <img class="arrow-arrow-right-LG" src="img2/Arrow_Right_LG.svg" />
              <div class="view-a-l-l">View&nbsp;&nbsp;a&#39;l&#39;l</div>
            </div>
          </div>
        </div>
        <div class="view-2">
          <div class="component-4">
            <div class="overlap-group-3">
              <div class="text-wrapper-10">主頁</div>
              <img class="img-2" src="img2/House_03.svg" />
            </div>
          </div>
          <div class="component-4">
            <div class="overlap-group-3">
              <img class="img-2" src="img2/Calendar_Week.svg" />
              <div class="text-wrapper-10">申請</div>
            </div>
          </div>
          <div class="component-4">
            <div class="overlap-group-3">
              <img class="img-2" src="img2/Clock.svg" />
              <div class="text-wrapper-10">歷史</div>
            </div>
          </div>
          <div class="component-5">
            <div class="overlap-group-3">
              <img class="user-user" src="img2/User_01.svg" />
              <div class="text-wrapper-10">個人資料</div>
            </div>
          </div>
        </div>
        <div class="overlap-7">
          <img class="arrow-caret-circle" src="img2/user.gif" />
          <div class="text-wrapper-11">2025.7</div>
        </div>
        <div class="rectangle"></div>
      </div>
    </div>
  </body>
</html>
